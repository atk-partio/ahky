<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - {{ site.name }} {{ site.year }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" media="screen,projection" href="css/main.css">
		<link rel="stylesheet" media="print" href="css/print.css">
		
    </head>
    <body>

        <div id="page">
          <header id="header">
            <h1 class="title"><a href="index.html">{{ site.name }}
              <span class="year">{{ site.year }}</span></a></h1>
          </header>
          
          <div id="content">
          <section id="main">
          	{{ content }}
          </section>

          <aside id="sponsors">
            <h2>Tukijat</h2>
            <ul>
            {% for sponsor in site.sponsors %}
				<li>
					<a href="{{ sponsor.url }}" title="{{ sponsor.name }}">
						<img src="images/sponsors/{{ sponsor.image }}" alt="{{ sponsor.nameÂ }}">
					</a>
				</li>
			{% endfor %}
			</ul>
          </aside>
          
          <nav id="nav">
          	<h2>Valikko</h2>
        	<ul>
            	{% for page in site.nav_links %}
            		<li><a href="{{ page.url }}">{{ page.title }}</a></li>
	        	{% endfor %}
            </ul>
          </nav>
          </div>
        </div>

    </body>
</html>
